<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-projectPageDetail-edit" th:object="${projectPageDetail}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">页面唯一编号：</label>
				<div class="col-sm-8">
					<input id="pageId" name="pageId" style="background: #efe4e4;width: 50px;" readonly=true th:field="*{pageId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">元素名称：</label>
				<div class="col-sm-8">
					<input id="element" name="element" th:field="*{element}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">定位类型，支持xpath等：</label>
				<div class="col-sm-8">
					<select name="type" id="type" class="form-control" type="text" th:field="*{type}">
						<option text="xpath" value="xpath">xpath</option>
						<option text="id" value="id">id</option>
						<option text="name" value="name">name</option>
						<option text="linktext" value="linktext">linktext</option>
						<option text="tagname" value="tagname">tagname</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">定位路径：</label>
				<div class="col-sm-8">
					<input id="value" name="value" th:field="*{value}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "testmanagmt/projectPageDetail";
		$("#form-projectPageDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-projectPageDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
